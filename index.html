                    <span id="editImage" style="font-size: 1.5rem;font-weight: bold;cursor: pointer;">< Edit image</span>
                </div>
    
              <div style="width:90%;display:flex;align-items:center; flex-direction:row;justify-content: space-between;margin-top:20px;border: 1px solid #000000;padding: 10px;border-radius: 10px;">
             
                <div>
                  <button style="background-color: BEBEBE;border-style: none;">Edit</button>
                  <span>some pictures of tree in desert</span>
              </div>
                  <button id="generate" style="background-color: black;color: white;padding: 5px;border-radius: 5px;">Generate</button>
              </div>
    
            </div>
    
            <div style="margin-top:2%;display: flex;flex-direction: column;align-items: center;justify-content: center;">
                <div>
                <img id="croppedimage" class="imageforedit" src="scene.jpg" alt="image" />
            </div>
                <div style="display: flex;flex-direction: row;justify-content: space-between;width: 200px;gap: 5px;align-items: center;justify-content: center;margin-top:5px">
                <i id="icons" class="fa-solid fa-arrow-pointer"></i>
                <i id="icons" class="fa-regular fa-hand"></i>
                <i id="icons" class="fa-solid fa-eraser"></i>
                <i id="icon-crop" class="fa-solid fa-crop-simple"></i>
                <i id="icons" class="fa-solid fa-file-image"></i>
            </div>
            
            </div>
    
          </div>
    </div>

<script>
    let subdiv = document.getElementById('subdiv');
    let editingdiv = document.getElementById('editingdiv');
    let sidediv = document.getElementById('sidediv');
    let image = document.getElementById('image');
    let back = document.getElementById('back');
    let seconddiv = document.getElementById('seconddiv');
    let iconsCrop = document.getElementById('icons-crop');
    let editImage = document.getElementById('editImage');
    let iconCrop = document.getElementById('icon-crop');
    let generate = document.getElementById('generate');
    image.addEventListener('click',()=>{
        subdiv.style.display = 'none';
        seconddiv.style.display = 'flex';
        sidediv.style.display = 'none';
    })

    back.addEventListener('click',()=>{
        seconddiv.style.display = 'none';
        subdiv.style.display = 'flex';
        sidediv.style.display = 'flex';
    })

    iconsCrop.addEventListener('click',()=>{
        seconddiv.style.display = 'none';
        editingdiv.style.display = 'flex';
    })

    editImage.addEventListener('click',()=>{
        editingdiv.style.display= 'none';
        subdiv.style.display = 'flex';
        sidediv.style.display = 'flex';
    })

    let cropper;
    let croppedimage = document.getElementById('croppedimage');
    iconCrop.addEventListener('click',()=>{
         cropper = new Cropper(croppedimage,{
            aspectRatio:0,
            vewmode:0
        }); 
       
    })

    generate.addEventListener('click',()=>{
        croppedimage.src = cropper;
    })
</script>
